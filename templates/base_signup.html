<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>ExpenseTrakr | Signup</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/material-kit.css" rel="stylesheet"/>

</head>

<body class="signup-page">
<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ExpenseTrakr</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation-example">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login/">
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper">
    <div class="header header-filter"
         style="background-image: url('/static/img/background.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" method="post" action=".">
                            {% csrf_token %}
                            <div class="header header-primary text-center">
                                <h4>Sign Up</h4>

                            </div>

                            <div class="content">

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                    <input id="emailField" name="email" type="text" class="form-control"
                                           placeholder="Email...">
                                </div>
                                <div class="input-group">
										<span class="input-group-addon">

										</span>
                                    <input id="firstNameField" name="first_name" type="text"
                                           class="form-control" placeholder="First Name">
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">

										</span>
                                    <input id="lastNameField" name="last_name" type="text"
                                           placeholder="Last Name" class="form-control"/>
                                </div>
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                    <input id="passwordField" name="password" type="password" placeholder="Password..."
                                           class="form-control"/>
                                </div>
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                    <input id="passwordField2" name="password_again" type="password"
                                           placeholder="Password Again..." class="form-control"/>
                                </div>

                            </div>
                            <div class="footer text-center">
                                <button id="signupBtn" type="submit" class="btn btn-simple btn-primary btn-lg">Get
                                    Started
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% if error %}
                {{ error }}
            {% endif %}
        </div>

        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="http://instagram.com/_bluman/" target="_blank">
                                Michael
                            </a>
                        </li>
                        <li>
                            <a href="/">
                                ExpenseTrakr
                            </a>
                        </li>

                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="http://michael.com.ng"
                                                                                   target="_blank">Michael</a>
                </div>
            </div>
        </footer>

    </div>

</div>


</body>
<!--   Core JS Files   -->
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/material.min.js"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="/static/js/material-kit.js" type="text/javascript"></script>

</html>
